{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static 'images/hero_1.jpg' %}');"
  id="home-section">
  <div class="container">
    <div class="row">
    </div>
  </div>
</section>

<section>
    <!-- Form to ask name email message and submit button -->
    <div class="container" style="margin-top: 40px; margin-bottom: 40px;">
        <hr>
        <div class="row">
            <div class="col-lg-6"> 
                <h2 class="section-title">Contact Us</h2>
                <p class="section-lead">
                    <h4> Head Office</h4>
                    <br>
                    <h5><b>Address:</b></h5> Nayabazar, Kathmandu, Nepal
                    <h5><b>Mobile</b> </h4>9849144003, 9865005050
                
                </p>
                <p>
                    <h4> E-mail:</h4>
                       <b> For Companies:</b> info@vacancynepal.com<br>

                     <b>   For Job Seekers:</b> jobs@vacancynepal.com    
                </p>
            </div>
            <div class="col-lg-6">
                <form action="{% url 'jobapp:contact' %}" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="contactupdtae">Submit</button>
                </form>
            </div>
        </div>
<hr>

</section>
<section>
    <div class="conatiner">
        <h1 style="text-align: center;">Find Us Here</h1>
    </div>
    
</section>
